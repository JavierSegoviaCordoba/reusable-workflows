name: 'Upload SARIF'

description: 'Upload SARIF file'

inputs:
  sarif_file:
    description: 'Path to SARIF file'
    required: true

runs:
  using: "composite"

  steps:
    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@2d790406f505036ef40ecba973cc774a50395aac # v3
      with:
        sarif_file: ${{ inputs.sarif_file }}
