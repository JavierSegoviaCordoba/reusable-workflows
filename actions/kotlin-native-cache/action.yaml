name: 'Kotlin Native Cache'

description: 'Action for Kotlin Native Cache'

runs:
  using: "composite"

  steps:
    - name: Kotlin native cache
      uses: actions/cache@ab5e6d0c87105b4c9c2047343972218f562e4319 # v4.0.1
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-
