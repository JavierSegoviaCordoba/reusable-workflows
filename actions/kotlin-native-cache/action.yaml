name: 'Kotlin Native Cache'

description: 'Action for Kotlin Native Cache'

runs:
  using: "composite"

  steps:
    - name: Kotlin native cache
      uses: actions/cache@2cdf405574d6ef1f33a1d12acccd3ae82f47b3f2 # v4.1.0
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-
