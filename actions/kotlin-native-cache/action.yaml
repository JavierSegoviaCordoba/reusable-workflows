name: 'Kotlin Native Cache'

description: 'Action for Kotlin Native Cache'

runs:
  using: "composite"

  steps:
    - name: Kotlin native cache
      uses: actions/cache@13aacd865c20de90d75de3b17ebe84f7a17d57d2 # v4.0.0
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-
