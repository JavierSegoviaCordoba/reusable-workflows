name: 'Kotlin Native Cache'

description: 'Action for Kotlin Native Cache'

runs:
  using: "composite"

  steps:
    - name: Kotlin native cache
      uses: actions/cache@e12d46a63a90f2fae62d114769bbf2a179198b5c # v3.3.3
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-
