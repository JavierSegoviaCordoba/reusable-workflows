name: build-kotlin

on:
  workflow_call:
    inputs:
      gradle-args:
        description: 'Gradle args for every steps'
        default: ''
        required: false
        type: string
      all-tests:
        description: 'Enable running all tests'
        default: true
        required: false
        type: boolean
      gradle-args-all-tests:
        description: 'Gradle args for `All tests` step'
        default: ''
        required: false
        type: string
      api-check:
        description: 'Enable checking API changes'
        default: true
        required: false
        type: boolean
      gradle-args-api-check:
        description: 'Gradle args for `Check API` step'
        default: ''
        required: false
        type: string
      assemble:
        description: 'Enable running assemble'
        default: true
        required: false
        type: boolean
      gradle-args-assemble:
        description: 'Gradle args for `Assemble` step'
        default: ''
        required: false
        type: string
      code-analysis-check:
        description: 'Enable code analysis'
        default: true
        required: false
        type: boolean
      gradle-args-code-analysis-check:
        description: 'Gradle args for `Code analysis` step'
        default: ''
        required: false
        type: string
      code-format-check:
        description: 'Enable checking code format'
        default: true
        required: false
        type: boolean
      gradle-args-code-format-check:
        description: 'Gradle args for `Code format` step'
        default: ''
        required: false
        type: string
      code-quality-check:
        description: 'Enable code quality'
        default: true
        required: false
        type: boolean
      gradle-args-build-docs:
        description: 'Gradle args for `Generate docs` step'
        default: ''
        required: false
        type: string
      gradle-args-publish-snapshot:
        description: 'Gradle args for `Publish snapshot` step'
        default: ''
        required: false
        type: string
      allow-github-actor-bots:
        description: 'Jobs are executed if the GitHub Actor contains `[bot]` (for examples: `dependabot[bot]` and `renovate[`bot`])'
        default: true
        required: false
        type: boolean
      publish-snapshot:
        description: 'Publish artifacts to Sonatype snapshots repository'
        default: true
        required: false
        type: boolean
      publish-docs:
        description: 'Publish docs to GitHub pages'
        default: true
        required: false
        type: boolean
      gradle-cache:
        description: 'Use Gradle cache'
        default: true
        required: false
        type: boolean
    secrets:
      OSS_USER:
        required: false
      OSS_TOKEN:
        required: false
      OSS_STAGING_PROFILE_ID:
        required: false

jobs:
  all-tests:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.all-tests)

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: All tests
        uses: gradle/gradle-build-action@v2.0.1
        with:
          cache-disabled: '${{ !inputs.gradle-cache }}'
          arguments: |
            allTests
            ${{ inputs.gradle-args-all-tests }}
            ${{ inputs.gradle-args }}
            -Psemver.stage=snapshot

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v2.3.1
        with:
          name: 'reports-${{ matrix.os }}'
          path: '**/build/reports/**'

  api-check:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.api-check == true)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Check API
        uses: gradle/gradle-build-action@v2.0.1
        with:
          cache-disabled: '${{ !inputs.gradle-cache }}'
          arguments: |
            apiCheck
            ${{ inputs.gradle-args-api-check }}
            ${{ inputs.gradle-args }}
            -Psemver.stage=snapshot

  assemble:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.assemble == true)

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Assemble
        uses: gradle/gradle-build-action@v2.0.1
        with:
          cache-disabled: '${{ !inputs.gradle-cache }}'
          arguments: |
            assemble
            ${{ inputs.gradle-args-assemble }}
            ${{ inputs.gradle-args }}
            -Psemver.stage=snapshot

  code-analysis-check:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.code-analysis-check == true)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Code analysis
        uses: gradle/gradle-build-action@v2.0.1
        with:
          cache-disabled: '${{ !inputs.gradle-cache }}'
          arguments: |
            detekt
            ${{ inputs.gradle-args-code-analysis-check }}
            ${{ inputs.gradle-args }}
            -Psemver.stage=snapshot

      - name: Upload code analysis reports
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'build/reports/detekt/detekt.sarif'

  code-format-check:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.code-format-check == true)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Code format
        uses: gradle/gradle-build-action@v2.0.1
        with:
          cache-disabled: '${{ !inputs.gradle-cache }}'
          arguments: |
            spotlessCheck
            ${{ inputs.gradle-args-code-format-check }}
            ${{ inputs.gradle-args }}
            -Psemver.stage=snapshot

  code-quality-check:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.code-quality-check == true)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Code quality
        uses: JetBrains/qodana-action@v4.1.1
        with:
          linter: jetbrains/qodana-jvm-android

      - name: Deploy code quality to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          branch: 'gh-pages'
          folder: ${{ runner.temp }}/qodana/results/report
          clean: false
          single-commit: true
          target-folder: reports/code-quality

  publish-snapshot:
    if: |
      !cancelled() && !failure() &&
      (((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && ((github.event_name == 'push') || (github.event_name == 'workflow_dispatch')) && (inputs.publish-snapshot == true))

    needs: [ all-tests, api-check, assemble, code-analysis-check, code-format-check, code-quality-check ]

    runs-on: 'macos-latest'

    env:
      OSS_USER: '${{ secrets.OSS_USER }}'
      OSS_TOKEN: '${{ secrets.OSS_TOKEN }}'
      OSS_STAGING_PROFILE_ID: '${{ secrets.OSS_STAGING_PROFILE_ID }}'

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Publish snapshot
        uses: gradle/gradle-build-action@v2.0.1
        with:
          cache-disabled: '${{ !inputs.gradle-cache }}'
          arguments: |
            publishToSonatype
            ${{ inputs.gradle-args-publish-snapshot }}
            ${{ inputs.gradle-args }}
            -Psemver.stage=snapshot

  deploy-docs:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && ((github.event_name == 'push') || (github.event_name == 'workflow_dispatch')) && (inputs.publish-docs == true)

    needs: publish-snapshot

    runs-on: 'ubuntu-latest'

    env:
      OSS_USER: '${{ secrets.OSS_USER }}'
      OSS_TOKEN: '${{ secrets.OSS_TOKEN }}'
      OSS_STAGING_PROFILE_ID: '${{ secrets.OSS_STAGING_PROFILE_ID }}'

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Generate docs
        uses: gradle/gradle-build-action@v2.0.1
        with:
          cache-disabled: '${{ !inputs.gradle-cache }}'
          arguments: |
            buildDocs
            ${{ inputs.gradle-args-build-docs }}
            ${{ inputs.gradle-args }}
            -Psemver.stage=snapshot

      - name: Deploy docs to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          branch: 'gh-pages'
          folder: 'build/docs/_site'
          single-commit: true
          clean: true
          clean-exclude: |
            api/versions/**
            reports
