name: publish-kotlin

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      code-coverage-report:
        description: 'Enable code coverage report'
        default: true
        required: false
        type: boolean
      code-quality-check:
        description: 'Enable code quality'
        default: true
        required: false
        type: boolean
      publish-maven-central:
        description: 'Publish artifacts to MavenCentral'
        default: true
        required: false
        type: boolean
      publish-gradle-plugin-portal:
        description: 'Publish Gradle plugins to Gradle Plugin Portal'
        default: false
        required: false
        type: boolean
      publish-jetbrains-marketplace:
        description: 'Publish IntelliJ IDEA plugins to JetBrains marketplace'
        default: false
        required: false
        type: boolean
      publish-docs:
        description: 'Publish docs to GitHub pages'
        default: true
        required: false
        type: boolean
      gradle-args-build:
        description: 'Gradle args for `build` step'
        default: ''
        required: false
        type: string
      gradle-args-publish-maven-central:
        description: 'Gradle args for `Publish to MavenCentral` step'
        default: ''
        required: false
        type: string
      gradle-args-publish-gradle-plugin-portal:
        description: 'Gradle args for `Publish to Gradle Plugin Portal` step'
        default: ''
        required: false
        type: string
      gradle-args-publish-jetbrains-marketplace:
        description: 'Gradle args for `Publish to JetBrains marketplace` step'
        default: ''
        required: false
        type: string
      gradle-args-publish-update-sonarqube:
        description: 'Gradle args for `Update SonarQube` step'
        default: ''
        required: false
        type: string
      deploy-reports:
        description: 'Deploy reports to GitHub Pages and SonarQube'
        default: true
        required: false
        type: boolean
      publish-github-release:
        description: 'Publish GitHub release'
        default: true
        required: false
        type: boolean
      restore-kotlin-native-cache:
        description: 'Restore Kotlin cache, `~/.konan` directory'
        default: true
        required: false
        type: boolean
      gradle-cache:
        description: 'Use Gradle cache'
        default: true
        required: false
        type: string
    secrets:
      ANALYSIS_SONAR_LOGIN:
        required: false
      NEXUS_STAGING_PROFILE_ID:
        required: false
      NEXUS_TOKEN:
        required: false
      NEXUS_USER:
        required: false
      SIGNING_GNUPG_KEY:
        required: false
      SIGNING_GNUPG_PASSPHRASE:
        required: false
      GRADLE_PUBLISH_KEY:
        required: false
      GRADLE_PUBLISH_SECRET:
        required: false
      JETBRAINS_MARKETPLACE_CERTIFICATE_CHAIN:
        required: false
      JETBRAINS_MARKETPLACE_KEY:
        required: false
      JETBRAINS_MARKETPLACE_KEY_PASSPHRASE:
        required: false
      JETBRAINS_MARKETPLACE_TOKEN:
        required: false

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SIGNING_GNUPG_KEY: '${{ secrets.SIGNING_GNUPG_KEY }}'
  SIGNING_GNUPG_PASSPHRASE: '${{ secrets.SIGNING_GNUPG_PASSPHRASE }}'

jobs:
  build:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]')))

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Restore Kotlin native cache
        if: ${{ inputs.restore-kotlin-native-cache == 'true' }}
        uses: actions/cache@v3.0.8
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          cache-disabled: ${{ inputs.gradle-cache == 'false' }}

      - name: Build
        run: ./gradlew build ${{ inputs.gradle-args-publish-maven-central }}

      - name: Upload reports
        uses: actions/upload-artifact@v3.1.0
        with:
          name: 'reports-${{ matrix.os }}'
          path: 'build/reports'

  code-quality-check:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.code-quality-check == true)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Restore Kotlin native cache
        if: ${{ inputs.restore-kotlin-native-cache == 'true' }}
        uses: actions/cache@v3.0.8
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Code quality
        uses: JetBrains/qodana-action@v2022.2.1

      - name: Upload code quality report
        uses: actions/upload-artifact@v3.1.0
        with:
          name: 'report-code-quality'
          path: ${{ runner.temp }}/qodana/results/report

  publish:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]')))

    needs: [ build, code-quality-check ]

    runs-on: 'macos-latest'

    env:
      ANALYSIS_SONAR_LOGIN: '${{ secrets.ANALYSIS_SONAR_LOGIN }}'
      GRADLE_PUBLISH_KEY: '${{ secrets.GRADLE_PUBLISH_KEY }}'
      GRADLE_PUBLISH_SECRET: '${{ secrets.GRADLE_PUBLISH_SECRET }}'
      JETBRAINS_MARKETPLACE_CERTIFICATE_CHAIN: '${{ secrets.JETBRAINS_MARKETPLACE_CERTIFICATE_CHAIN }}'
      JETBRAINS_MARKETPLACE_KEY: '${{ secrets.JETBRAINS_MARKETPLACE_KEY }}'
      JETBRAINS_MARKETPLACE_KEY_PASSPHRASE: '${{ secrets.JETBRAINS_MARKETPLACE_KEY_PASSPHRASE }}'
      INTELLIJ_PUBLISH_TOKEN: '${{ secrets.INTELLIJ_PUBLISH_TOKEN }}'
      NEXUS_USER: '${{ secrets.NEXUS_USER }}'
      NEXUS_TOKEN: '${{ secrets.NEXUS_TOKEN }}'
      NEXUS_STAGING_PROFILE_ID: '${{ secrets.NEXUS_STAGING_PROFILE_ID }}'

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Restore Kotlin native cache
        if: ${{ inputs.restore-kotlin-native-cache == 'true' }}
        uses: actions/cache@v3.0.8
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          cache-disabled: ${{ inputs.gradle-cache == 'false' }}

      - name: Publish to MavenCentral
        if: (inputs.publish-maven-central == true)
        run: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository ${{ inputs.gradle-args-publish-maven-central }}

      - name: Publish to Gradle Plugin Portal
        if: (inputs.publish-gradle-plugin-portal == true)
        run: ./gradlew publishPlugins --no-parallel ${{ inputs.gradle-args-publish-gradle-plugin-portal }} -Pgradle.publish.key=${{ secrets.GRADLE_PUBLISH_KEY }} -Pgradle.publish.secret=${{ secrets.GRADLE_PUBLISH_SECRET }}

      - name: Publish to JetBrains marketplace
        if: (inputs.publish-jetbrains-marketplace == true)
        run: ./gradlew publishPlugin ${{ inputs.gradle-args-publish-jetbrains-marketplace }}

  deploy-reports:
    if: |
      (((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && ((github.event_name == 'push') || (github.event_name == 'workflow_dispatch')) && (inputs.deploy-reports == true))

    needs: [ build, code-quality-check ]

    runs-on: 'ubuntu-latest'

    env:
      ANALYSIS_SONAR_LOGIN: '${{ secrets.ANALYSIS_SONAR_LOGIN }}'

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Restore Kotlin native cache
        if: ${{ inputs.restore-kotlin-native-cache == 'true' }}
        uses: actions/cache@v3.0.8
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          cache-disabled: ${{ inputs.gradle-cache == 'false' }}

      - name: Download reports
        uses: actions/download-artifact@v3
        with:
          name: 'reports-ubuntu-latest'
          path: 'build/reports'

      - name: Update SonarQube
        run: ./gradlew sonarqube ${{ inputs.gradle-args-update-sonarqube }} ${{ inputs.gradle-args }}

      - name: printSemver
        id: semver
        run: ./gradlew printSemver --githubOnlyRoot --githubOutput

      - name: Move all tests reports
        run: |
          mkdir -p build/reports-generated/all-tests
          mv build/reports/allTests/* build/reports-generated/all-tests

      - name: Move code analysis reports
        run: |
          mkdir -p build/reports-generated/code-analysis
          mv build/reports/detekt/detekt.html build/reports-generated/code-analysis/index.html

      - name: Move code coverage reports
        if: (inputs.code-coverage-report == true)
        run: |
          mkdir -p build/reports-generated/code-coverage
          mv build/reports/kover/html/* build/reports-generated/code-coverage

      - name: Download code quality reports
        uses: actions/download-artifact@v3
        with:
          name: 'report-code-quality'
          path: 'build/reports-generated/code-quality'

      - name: Deploy reports to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: 'gh-pages'
          folder: 'build/reports-generated/'
          clean: true
          single-commit: false
          commit-message: 'Deploy ${{ steps.semver.outputs.semver }} reports'
          target-folder: 'reports-generated/'
          clean-exclude: |
            !reports-generated/**

  deploy-docs:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.publish-docs == true) && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')

    needs: publish

    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Restore Kotlin native cache
        if: ${{ inputs.restore-kotlin-native-cache == 'true' }}
        uses: actions/cache@v3.0.8
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.3.0
        with:
          cache-disabled: ${{ inputs.gradle-cache == 'false' }}

      - name: Generate Site docs
        run: ./gradlew buildSite

      - name: Deploy docs to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: 'gh-pages'
          folder: 'build/docs/_site'
          single-commit: true
          clean: true
          clean-exclude: |
            api/snapshot/**
            api/versions/**
            reports-generated/**

  github-release:
    if: ((inputs.allow-github-actor-bots == true) || (!contains(github.actor, '[bot]'))) && (inputs.publish-github-release == true)

    needs: publish

    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Publish GitHub Release
        uses: anton-yurchenko/git-release@v4.2.4
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          DRAFT_RELEASE: false
          PRE_RELEASE: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          CHANGELOG_FILE: 'CHANGELOG.md'
          ALLOW_EMPTY_CHANGELOG: true
