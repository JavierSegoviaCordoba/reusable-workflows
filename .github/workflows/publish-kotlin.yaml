name: publish-kotlin

on:
  workflow_call:
    inputs:
      machines:
        description: 'Virtual environments. Set all machines separated by comma, for example: `ubuntu-latest, windows-latest`'
        default: 'macos-latest, ubuntu-latest, windows-latest'
        required: false
        type: string
      global-machine:
        description: "Set the virtual environment that will run global steps that doesn't need all `machines`"
        default: 'ubuntu-latest'
        required: false
        type: string
      publish-maven-central:
        description: 'If this is enabled, artifacts will be published to MavenCentral'
        default: true
        required: false
        type: boolean
      publish-gradle-plugin-portal:
        description: 'If this is enabled, Gradle plugins are published to Gradle Plugin Portal'
        default: false
        required: false
        type: boolean
      publish-jetbrains-marketplace:
        description: 'If this is enabled, IntelliJ IDEA plugins are published to JetBrains marketplace'
        default: false
        required: false
        type: boolean
      publish-docs:
        description: 'If this is enabled, docs are published to GitHub pages'
        default: true
        required: false
        type: boolean
      gradle-args-publish-maven-central:
        description: 'Gradle args for `Publish to MavenCentral` step'
        default: ''
        required: false
        type: string
      gradle-args-publish-gradle-plugin-portal:
        description: 'Gradle args for `Publish to Gradle Plugin Portal` step'
        default: ''
        required: false
        type: string
      gradle-args-publish-jetbrains-marketplace:
        description: 'Gradle args for `Publish to JetBrains marketplace` step'
        default: ''
        required: false
        type: string
      publish-github-release:
        description: 'If this is enabled, a release is published to GitHub'
        default: true
        required: false
        type: boolean
      gradle-cache-disabled:
        description: 'If this is enabled, Gradle caches'
        default: false
        required: false
        type: boolean
    secrets:
      GITHUB_TOKEN:
        required: false
      OSS_USER:
        required: false
      OSS_TOKEN:
        required: false
      OSS_STAGING_PROFILE_ID:
        required: false
      SIGNING_KEY_NAME:
        required: false
      SIGNING_KEY_ID:
        required: false
      SIGNING_KEY_PASSPHRASE:
        required: false
      SIGNING_KEY:
        required: false
      GRADLE_PUBLISH_KEY:
        required: false
      GRADLE_PUBLISH_SECRET:
        required: false
      JETBRAINS_MARKETPLACE_CERTIFICATE_CHAIN:
        required: false
      JETBRAINS_MARKETPLACE_KEY:
        required: false
      JETBRAINS_MARKETPLACE_KEY_PASSPHRASE:
        required: false
      JETBRAINS_MARKETPLACE_TOKEN:
        required: false

jobs:
  setup-matrix:
    if: github.actor != 'renovate[bot]'
    runs-on: 'ubuntu-latest'

    outputs:
      matrix: ${{ steps.setup-matrix.outputs.matrix }}

    steps:
      - name: Setup matrix
        id: setup-matrix
        run: |
          MACHINES=$(echo "\"${{ inputs.machines }}\"" | tr -d '[:space:]' | sed 's/,/", "/g')
          echo $MACHINES
          echo "::set-output name=matrix::{\"os\": [$MACHINES]}"

  publish:
    needs: setup-matrix

    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup-matrix.outputs.matrix)}}

    runs-on: '${{ matrix.os }}'

    env:
      GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      OSS_USER: '${{ secrets.OSS_USER }}'
      OSS_TOKEN: '${{ secrets.OSS_TOKEN }}'
      OSS_STAGING_PROFILE_ID: '${{ secrets.OSS_STAGING_PROFILE_ID }}'
      SIGNING_KEY_NAME: '${{ secrets.SIGNING_KEY_NAME }}'
      SIGNING_KEY_ID: '${{ secrets.SIGNING_KEY_ID }}'
      SIGNING_KEY_PASSPHRASE: '${{ secrets.SIGNING_KEY_PASSPHRASE }}'
      SIGNING_KEY: '${{ secrets.SIGNING_KEY }}'
      GRADLE_PUBLISH_KEY: '${{ secrets.GRADLE_PUBLISH_KEY }}'
      GRADLE_PUBLISH_SECRET: '${{ secrets.GRADLE_PUBLISH_SECRET }}'
      JETBRAINS_MARKETPLACE_CERTIFICATE_CHAIN: '${{ secrets.JETBRAINS_MARKETPLACE_CERTIFICATE_CHAIN }}'
      JETBRAINS_MARKETPLACE_KEY: '${{ secrets.JETBRAINS_MARKETPLACE_KEY }}'
      JETBRAINS_MARKETPLACE_KEY_PASSPHRASE: '${{ secrets.JETBRAINS_MARKETPLACE_KEY_PASSPHRASE }}'
      JETBRAINS_MARKETPLACE_TOKEN: '${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}'

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Build
        uses: gradle/gradle-build-action@v2.0-beta.7
        with:
          cache-disabled: '${{ inputs.gradle-cache-disabled }}'
          arguments: build

      - name: Generate Site docs
        if: ${{ (matrix.os == inputs.global-machine) && (inputs.publish-docs == true) && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
        uses: gradle/gradle-build-action@v2.0-beta.7
        with:
          cache-disabled: '${{ inputs.gradle-cache-disabled }}'
          arguments: buildDocs

      - name: Import GPG key
        if: ${{ inputs.publish-maven-central == true }}
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.SIGNING_KEY }}
          passphrase: ${{ secrets.SIGNING_KEY_PASSPHRASE }}

      - name: Publish to MavenCentral
        if: ${{ inputs.publish-maven-central == true }}
        uses: gradle/gradle-build-action@v2.0-beta.7
        with:
          cache-disabled: '${{ inputs.gradle-cache-disabled }}'
          arguments: |
            publishToSonatype
            closeSonatypeStagingRepository
            ${{ inputs.gradle-args-publish-maven-central }}

      - name: Publish to Gradle Plugin Portal
        if: ${{ inputs.publish-gradle-plugin-portal == true }}
        uses: gradle/gradle-build-action@v2.0-beta.7
        with:
          cache-disabled: '${{ inputs.gradle-cache-disabled }}'
          arguments: |
            publishPlugins
            ${{ inputs.gradle-args-publish-gradle-plugin-portal }}
            -Pgradle.publish.key=${{ secrets.GRADLE_PUBLISH_KEY }}
            -Pgradle.publish.secret=${{ secrets.GRADLE_PUBLISH_SECRET }}

      - name: Publish to JetBrains marketplace
        if: ${{ inputs.publish-jetbrains-marketplace == true }}
        uses: gradle/gradle-build-action@v2.0-beta.7
        with:
          cache-disabled: '${{ inputs.gradle-cache-disabled }}'
          arguments: |
            publishPlugin
            ${{ inputs.gradle-args-publish-jetbrains-marketplace }}

      - name: Deploy docs to Github Pages
        if: ${{ (matrix.os == inputs.global-machine) && (inputs.publish-docs == true) && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: 'gh-pages'
          folder: 'build/docs/_site'
          single-commit: true
          clean: true
          clean-exclude: |
            api/versions/**

      - name: Stop Gradle daemons
        run: ./gradlew --stop

  github-release:
    if: ${{ (inputs.publish-github-release == true) }}
    runs-on: ubuntu-latest

    needs:
      - publish

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - name: Set pre-release
        shell: bash
        id: pre_release
        run: |
          if [[ ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }} ]]
          then
            echo ::set-output name=is_pre_release::true
          else
            echo ::set-output name=is_pre_release::false
          fi

      - name: Release
        uses: anton-yurchenko/git-release@v4.1.2
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          DRAFT_RELEASE: true
          PRE_RELEASE: '${{ steps.pre_release.outputs.is_pre_release }}'
          CHANGELOG_FILE: 'CHANGELOG.md'
          ALLOW_EMPTY_CHANGELOG: true
