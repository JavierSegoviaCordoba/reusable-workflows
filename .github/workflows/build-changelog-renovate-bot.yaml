name: build-changelog-renovate

on:
  workflow_call:
    inputs:
      gradle-cache-disabled:
        description: 'If this is enabled, Gradle caches'
        default: false
        required: false
        type: boolean
    secrets:
      TOKEN_GITHUB_ACTION:
        required: true

jobs:
  add-updated-dependencies-to-changelog:
    if: github.actor == 'renovate[bot]'

    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: '${{ secrets.TOKEN_GITHUB_ACTION }}'

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0
          token: '${{ secrets.TOKEN_GITHUB_ACTION }}'

      - name: Set up Java
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Add updated dependencies to the CHANGELOG from Renovate
        uses: gradle/gradle-build-action@v2.0-beta.7
        with:
          cache-disabled: '${{ inputs.gradle-cache-disabled }}'
          arguments: addChangelogItem --renovateCommitTable

      - name: Commit and push
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git diff
          git add .
          git commit --amend --no-edit
          git push --force
